<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="logo">
        <a href=""><img src="logo.png" alt="spotify-logo"></a>
        
    <h1>Spotify</h1>
    </div>


    <div class="links">
        <h4>To continue, log in to Spotify</h4>
    <button class="btn1"><a href=""><i class="fa-brands fa-facebook-f"></i>continue with facebook</a></button>
    <button class="btn2"><a href=""><i class="fab fa-apple"></i>continue with apple</a></button>
            <button class="btn3"><a href=""><i class="fa-brands fa-google"></i>continue with google</a></button>
    </div>


    <div class="form">
        <form action="">
            <p>Email address or username</p>
            <input type="email" placeholder="Email address or username"> <br>
            <p>password</p>
            <input type="password" placeholder="password"> <br>

            <p>Forgot your password?</p>
        </form>
    </div>

    <div class="login">

        <input type="checkbox" name="" id="check">
        <p>Remember </p>
        

        <button class="loginbtn"><a href="">log in</a></button>
    </div>

    <div class="signUp">
        <h3>Dont have an account yet?</h3>
        <button class="SignUpBtn"><a href="">sign up for for spotify</a></button>
    </div>
</div>

</body>
</html>
