<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container">
      <img src="logo.jpg" alt="">
      <h1>Log in to see more</h1>
    <div class="form">
      <form action="">
        <div class="input-groups">
        <label for="">Email</label>
        <input type="email" placeholder="Email">
        <label for="">Password</label>
        <input type="password" placeholder="Password">
        <a href="">Forgot your password</a>
        </div>
      </form>
    </div>
    <div class="btns">
      <a href="" class="btn1">Login</a>
      <h4>OR</h4>
      <a href="" class="btn2"><i class="fa-brands fa-facebook"></i>Continue with Facebook</a>
      <a href="" class="btn3"><i class="fa-brands fa-google"></i>Continue with Google</a>
    </div>
    <div class="terms">
      <p>By continuing, you agree to Pinterest's</p>
      <p><a href="">Terms of Service</a>and acknowledge you've read our </p>
      <a href="">Privacy Policy</a>
    </div>
    <hr class="length">
    <div class="signup">
      <a href="">Not on Pinterest yet? Sign up</a>
      <p>Are you a business? <a href="">Get started here!</a></p>
    </div>
  </div>
